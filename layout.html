<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background-color: #f0f4f8;
      color: #34495e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      color: #ffffff;
      font-size: 24px;
    }
    nav {
      background-color: #2c3e50;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav ul li {
      margin: 0;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 5px;
    }
    nav ul li a:hover {
      background-color: #2ecc71;
      color: #2c3e50;
    }
    nav .session-info {
      color: #ffffff;
      margin-left: 20px;
      font-size: 14px;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    main .content-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      background-color: #2c3e50;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hệ thống xác thực người dùng an toàn</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/">Trang chủ</a></li>
      {% if session.username %}
        <li><a href="/change-password">Đổi mật khẩu</a></li>
        <li><a href="/logout">Đăng xuất</a></li>
      {% else %}
        <li><a href="/register">Đăng ký</a></li>
        <li><a href="/login">Đăng nhập</a></li>
      {% endif %}
    </ul>
  </nav>
  <main>
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
    <p>© 2025 Hệ thống xác thực người dùng an toàn</p>
  </footer>
</body>
</html>
